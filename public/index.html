<!-- public/index.html -->
<!doctype html>
<html lang="en" ng-app="mean-crud" ng-cloak>
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Employee Appraisal System</title>

    <!-- CSS -->
    <link rel="stylesheet" href="js/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="js/libs/angular/angular.js"></script>
    <script src="js/libs/angular-route/angular-route.js"></script>

    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/AppRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<body >

    <div class="card " id="loginCard">
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input ng-model="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input ng-model="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button ng-click="checkLoginDetails()" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
