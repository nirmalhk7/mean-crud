<div class="hundred-height">
    <div class="row h-100" style="margin:0px">
        <div class="col-sm-12 my-auto">
        <div class="card card-block w-50 mx-auto">
            <div class="card-body">
            <form ng-submit="loginVerify()">
                <div class="form-group">
                    <input ng-model="user.name" required type="text" ng-model="user.email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Name">
                    </div>
                <div class="form-group">
                <input required type="email" ng-model="user.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email Address (john@doe.com)">
                </div>
                <div class="form-group">
                <input type="password" ng-model="user.password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                </div>
                <div class="form-group">
                    <select required class="form-control" ng-model="user.role" ng-options="x for x in rating">
                    </select>
                </div>
                <div class="form-group" data-ng-if="user.role === 'employee'">
                    <input type="email" ng-model="user.boss_email" class="form-control" id="exampleIputEmail1" aria-describedby="emailHelp" placeholder="Enter Boss' Email Address (john@doe.com)">
                    </div>
                <div class="row" style="margin:0px">
                    <button type="submit" ng-click="SignUpVerify()" class="btn btn-primary">Submit</button>
                    <div class="ml-auto"> 
                        <a href="/">I have an account!</a>
                    </div> 
                </div>

            </form>
            </div>
        </div>
        </div>
    </div>
</div>
