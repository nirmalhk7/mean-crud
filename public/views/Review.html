<ng-include src="'/views/partials/navbar.html'"></ng-include>
<ng-include src="'/views/partials/jumbotron.html'"></ng-include>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Reviews</h5>
            <form style="padding-top: 2em;">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Reviewee</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="Nirmal Khekdar">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Reviewee Email</label>
                    <div class="col-sm-10">
                        <input type="email" readonly class="form-control-plaintext" id="staticEmail" value="some@email.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Ratings (5 for best)</label>
                    <div class="col-sm-1">
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title of Appraisal">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Body</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Body of Appraisal"></textarea>
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<ng-include src="'/views/partials/footer.html'"></ng-include>
