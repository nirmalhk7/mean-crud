<ng-include src="'/views/partials/navbar.html'"></ng-include>
<ng-include src="'/views/partials/jumbotron.html'"></ng-include>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Reviews</h5>
            <form style="padding-top: 2em;">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Reviewee</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{user.name}}>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Reviewee Email</label>
                    <div class="col-sm-10">
                        <input type="email" readonly class="form-control-plaintext" id="staticEmail" value={{user.email}}>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Ratings (5 for best)</label>
                    <div class="col-sm-2">
                        <select required class="form-control" ng-model="appraisal.rating" ng-options="x for x in rating">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input required type="text" class="form-control" ng-model="appraisal.subject" id="title" placeholder="Title of Appraisal">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Body</label>
                    <textarea required class="form-control" ng-model="appraisal.comments" id="exampleFormControlTextarea1" rows="3" placeholder="Body of Appraisal"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="submitAppraisal()">{{ user.commentexist==true ? "Update":"Submit"}}</button>
                <button data-ng-if="user.commentexist==true" type="submit" class="btn btn-danger" ng-click="deleteAppraisal()">Delete</button>
            </form>
        </div>
    </div>
</div>

<ng-include src="'/views/partials/footer.html'"></ng-include>
